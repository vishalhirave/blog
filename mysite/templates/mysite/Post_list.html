{% extends 'base.html' %}
{% block content %}
<div class="container">
{% for post in post_list %}
<h1><a href="{% url 'mysite:PostDetail' pk=post.pk %}">{{ post.title }}</a></h1>
<p>Description:{{ post.text|truncatechars:250 }}</p>
<p>Author:{{post.author}}</p>
<p>Published On:{{post.created_date}}</p>
{% ifequal request.user post.author %}
<a href="{% url 'mysite:PostEdit' pk=post.pk %}">Edit</a>
<a href="{% url 'mysite:PostDelete' pk=post.pk %}">Delete</a>
{% endifequal %}
{% endfor %}
</div>
{% endblock %}
